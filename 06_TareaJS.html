	<script>
			/*
			EJERCICIO I: NÚMEROS PARES DEL 1 AL 100, CUÁNTOS SON Y SU SUMA
			PARA ESTE EJERCICIO USARÉ UN FOR PORQUE SÉ HASTA CUÁNTAS VECES NECESITO REPETIR EL CÓDIGO, Y UN IF PARA VALIDAR QUE SEA PAR
			*/
		
		//DECLARO LAS VARIABLES
		var i, suma=0;
		//HAGO EL BUCLE
		for (i=1; i<=99; i++){ 
			if	(i%2==0){
				suma = i+suma;
				alert("El número par es: "+i+"\nLa suma es: "+suma);
				}
			}

	</script>
