    <title>GENERACIONES</title>

<body>
	<ol><a href="index.html">Inicio</a></ol>
	<script>
		/*
			EJERCICIO IV: PEDIR EL AÑO DE NACIMIENTO E INDICAR LA GENERACIÓN SI EL HASTA QUE EL USUARIO YA NO QUIERA
			
			PARA ESTE EJERCICIO USARÉ UN IF PARA COMPARAR LOS AÑOS INGRESADOS Y UN DO-WHILE PARA PREGUNTARLE AL USUARIO SI QUIERE CONTINUAR INGRESANDO AÑOS
		*/
		var continuar;
		
	do {		
		year=parseInt(prompt("Ingrese un año desde 1949-2010"));
		
		if (year>=1949 & year<=1968){
			alert("Eres Baby Boom");
		} else if(year>=1969 & year<=1980){
			alert("Eres Generación X");
		} else if(year>=1981 & year<=1993){
			alert("Eres Generación Y");
		} else if(year>=1994 & year<=2015){
			alert("Eres Generación Z");
		} 
		continuar = prompt("¿Quiere seguir conociendo generaciones? Si/No");
	} while (continuar==="Si");
	
	</script>
</body>
	
</html>
