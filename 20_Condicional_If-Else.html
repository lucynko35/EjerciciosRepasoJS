<!DOCTYPE html>
<html>
<head>

  <title>Sentencia condicional</title>
  <link rel="stylesheet" type="text/css" href="style.css">

<body>
  <ol><a href="index.html">Inicio</a></ol>
  <script>
  /* 
    if(<condición>){
      //instrucciones si la condición es verdadera
    }
   */
  
    var calificacion=3;
    
    if (calificacion>=8) {
      alert("Has aprobado");
    }
    
    /* SINTAXIS
      if(<condición>){
        //instrucciones si la cond es verdadera
      } else{
        //instrucciones si la cond es falsa
      }
     */
     
       var calificacion2=9;
       
       if (calificacion2>=8) {
         alert("Has aprobado");
       } else{
         alert("No has aprobado");
       }
       
       // else if()
       
       var calificacion3=8;
       
       if (calificacion3<8) {
          alert("no has aprobado");
       } else if(calificacion3==8){
          alert("Suficiente");
       } else if(calificacion3==9){
          alert("Destacado");
       } else if(calificacion3==10){
          alert("Autonomo");
       }
       
  </script>
</body>
</html>
